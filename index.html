<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">
    <div class="div1 wraper">
      <div class="img"><img src="./assets/images/avatar-jessica.jpeg" alt=""></div>
      <div class="name">Jessica Randall</div>
      <div class="locetion">London, United Kingdom</div>

        "Front-end developer and avid reader."</div>
    </div>
    <div class="div2 wraper">
      <div class="link git"><a href="#">GitHub</a></div>
      <div class="link front"><a href="#">Frontend Mentor</a></div>
      <div class="link lin"><a href="#">LinkedIn</a></div>
      <div class="link twit"><a href="#">Twitter</a></div>
      <div class="link ins"><a href="#">Instagram</a></div>
    </div>
</section>
